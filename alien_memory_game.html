<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #7e22ce;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        .score-panel {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-label {
            font-size: clamp(0.7em, 2.5vw, 0.9em);
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: clamp(1.3em, 4vw, 2em);
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 0;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5em, 6vw, 3em);
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .card:active:not(.flipped):not(.matched) {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .card:hover:not(.flipped):not(.matched) {
                transform: scale(1.05);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            }
        }

        .card.flipped, .card.matched {
            background: white;
            border: 2px solid #764ba2;
        }

        .card.matched {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-front {
            display: none;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            display: block;
        }

        .card:not(.flipped):not(.matched) .card-back {
            display: block;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card-back {
            font-size: 1em;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            }
        }

        .message {
            text-align: center;
            font-size: clamp(1em, 3.5vw, 1.3em);
            font-weight: bold;
            margin-bottom: 15px;
            color: #7e22ce;
            min-height: 25px;
            line-height: 1.4;
        }

        .difficulty-selector {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            flex: 1;
            background: #e0e0e0;
            color: #333;
            padding: 8px 5px;
            font-size: clamp(0.7em, 2.5vw, 0.9em);
            min-width: 0;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }

            .game-board {
                gap: 6px;
            }

            .score-panel {
                padding: 12px 8px;
            }

            h1 {
                margin-bottom: 3px;
            }

            .subtitle {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 360px) {
            .game-board {
                gap: 5px;
            }

            .difficulty-btn {
                font-size: 0.7em;
                padding: 6px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="floating">üëΩ Alien Memory Match üõ∏</h1>
        <div class="subtitle">Find the matching alien pairs!</div>

        <div class="score-panel">
            <div class="score-item">
                <div class="score-label">Moves</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Matches</div>
                <div class="score-value" id="matches">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Time</div>
                <div class="score-value" id="timer">0s</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy (8 cards)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium (12 cards)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard (16 cards)</button>
        </div>

        <div class="message" id="message"></div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="startGame()">üéÆ New Game</button>
            <button onclick="showHint()">üí° Hint</button>
        </div>
    </div>

    <script>
        const aliens = ['üëΩ', 'üõ∏', 'üåü', 'üöÄ', 'üåô', '‚≠ê', 'ü™ê', 'üëæ', 'üå†', 'üîÆ', 'üí´', 'üåå'];
        
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            difficulty: 'easy',
            pairsNeeded: 4,
            gameStarted: false
        };

        function setDifficulty(level) {
            if (gameState.gameStarted) {
                if (!confirm('Starting a new game will reset your progress. Continue?')) {
                    return;
                }
            }

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            gameState.difficulty = level;
            
            if (level === 'easy') {
                gameState.pairsNeeded = 4;
            } else if (level === 'medium') {
                gameState.pairsNeeded = 6;
            } else {
                gameState.pairsNeeded = 8;
            }

            startGame();
        }

        function createDeck() {
            const selectedAliens = aliens.slice(0, gameState.pairsNeeded);
            const deck = [...selectedAliens, ...selectedAliens];
            
            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            
            return deck;
        }

        function startGame() {
            // Reset game state
            gameState.cards = createDeck();
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.gameStarted = true;

            // Clear timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }

            // Start timer
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                document.getElementById('timer').textContent = gameState.timer + 's';
            }, 1000);

            // Update UI
            updateScore();
            renderBoard();
            document.getElementById('message').textContent = '';
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Adjust grid columns based on difficulty
            if (gameState.pairsNeeded === 4) {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (gameState.pairsNeeded === 6) {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            }

            gameState.cards.forEach((alien, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-front">${alien}</div>
                    <div class="card-back">‚ùì</div>
                `;
                card.onclick = () => flipCard(index);
                board.appendChild(card);
            });
        }

        function flipCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // Prevent flipping if already flipped, matched, or two cards are already flipped
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                gameState.flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            gameState.flippedCards.push(index);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateScore();
                checkMatch();
            }
        }

        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = document.querySelector(`[data-index="${index1}"]`);
            const card2 = document.querySelector(`[data-index="${index2}"]`);

            if (gameState.cards[index1] === gameState.cards[index2]) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    gameState.matchedPairs++;
                    updateScore();
                    gameState.flippedCards = [];

                    if (gameState.matchedPairs === gameState.pairsNeeded) {
                        gameWon();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    gameState.flippedCards = [];
                }, 1000);
            }
        }

        function updateScore() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        function gameWon() {
            clearInterval(gameState.timerInterval);
            gameState.gameStarted = false;
            
            const efficiency = Math.round((gameState.pairsNeeded / gameState.moves) * 100);
            let rating = '';
            
            if (efficiency >= 80) {
                rating = 'üèÜ AMAZING! Perfect memory!';
            } else if (efficiency >= 60) {
                rating = '‚≠ê Great job!';
            } else {
                rating = 'üëç Well done!';
            }

            document.getElementById('message').innerHTML = `
                üéâ YOU WIN! üéâ<br>
                ${rating}<br>
                Time: ${gameState.timer}s | Moves: ${gameState.moves}
            `;
        }

        function showHint() {
            if (!gameState.gameStarted || gameState.matchedPairs === gameState.pairsNeeded) {
                return;
            }

            const unmatchedIndices = [];
            document.querySelectorAll('.card').forEach((card, index) => {
                if (!card.classList.contains('matched')) {
                    unmatchedIndices.push(index);
                }
            });

            if (unmatchedIndices.length < 2) return;

            // Pick two random unmatched cards
            const randomIndex1 = unmatchedIndices[Math.floor(Math.random() * unmatchedIndices.length)];
            let randomIndex2 = unmatchedIndices[Math.floor(Math.random() * unmatchedIndices.length)];
            
            while (randomIndex1 === randomIndex2) {
                randomIndex2 = unmatchedIndices[Math.floor(Math.random() * unmatchedIndices.length)];
            }

            const card1 = document.querySelector(`[data-index="${randomIndex1}"]`);
            const card2 = document.querySelector(`[data-index="${randomIndex2}"]`);

            card1.classList.add('flipped');
            card2.classList.add('flipped');

            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }, 1500);

            gameState.moves += 2;
            updateScore();
        }

        // Start the game on load
        startGame();
    </script>
</body>
</html>
